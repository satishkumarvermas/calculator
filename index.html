<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Calculator">
        <input id="display" placeholder="0" type="text">
        <button class="block" onclick="AC()">AC</button>
        <button class="block" onclick="del()">DEL</button>
        <button class="block" onclick="display('%')">%</button>
        <button class="block" onclick="display('/')">/</button>
        <button class="block" onclick="display('7')">7</button>
        <button class="block" onclick="display('8')">8</button>
        <button class="block" onclick="display('9')">9</button>
        <button class="block" onclick="display('*')">*</button>
        <button class="block" onclick="display('4')">4</button>
        <button class="block" onclick="display('5')">5</button>
        <button class="block" onclick="display('6')">6</button>
        <button class="block" onclick="display('-')">-</button>
        <button class="block" onclick="display('1')">1</button>
        <button class="block" onclick="display('2')">2</button>
        <button class="block" onclick="display('3')">3</button>
        <button class="block" onclick="display('+')">+</button>
        <button class="block" onclick="display('0')">0</button>
        <button class="block" onclick="display('00')">00</button>
        <button class="block" onclick="display('.')">.</button>
        <button class="block" onclick="calculate()">=</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
